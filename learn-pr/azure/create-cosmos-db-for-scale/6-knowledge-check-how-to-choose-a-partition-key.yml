content: <span data-ttu-id="9e978-104">Проверка знаний. Что такое единица запроса</span><span class="sxs-lookup"><span data-stu-id="9e978-104">Knowledge check - what is a request unit</span></span>
quiz:
  title: <span data-ttu-id="9e978-105">Проверка знаний. Выбор ключа секции</span><span class="sxs-lookup"><span data-stu-id="9e978-105">Knowledge check - how to choose a partition key</span></span>
  questions:
  - content: <span data-ttu-id="9e978-106">Можно ли добавить ключ секции в уже созданную коллекцию Azure Cosmos DB?</span><span class="sxs-lookup"><span data-stu-id="9e978-106">Can you add a partition key to an Azure Cosmos DB collection after it has been created?</span></span>
    choices:
    - content: <span data-ttu-id="9e978-107">Yes</span><span class="sxs-lookup"><span data-stu-id="9e978-107">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e978-108">Ключи секций можно задавать только во время создания коллекции.</span><span class="sxs-lookup"><span data-stu-id="9e978-108">Partition keys can be set only when a collection is created.</span></span>
    - content: <span data-ttu-id="9e978-109">Нет </span><span class="sxs-lookup"><span data-stu-id="9e978-109">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9e978-110">Верно!</span><span class="sxs-lookup"><span data-stu-id="9e978-110">Correct!</span></span> <span data-ttu-id="9e978-111">Ключ секции можно задать только во время создания коллекции.</span><span class="sxs-lookup"><span data-stu-id="9e978-111">You can set the partition key only when the collection is created.</span></span>
  - content: <span data-ttu-id="9e978-112">Можно ли изменить ключ секции после создания коллекции Azure Cosmos DB?</span><span class="sxs-lookup"><span data-stu-id="9e978-112">Can you change the partition key after the Azure Cosmos DB collection has been created?</span></span>
    choices:
    - content: <span data-ttu-id="9e978-113">Yes</span><span class="sxs-lookup"><span data-stu-id="9e978-113">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e978-114">Ключи секций нельзя изменять после создания коллекции.</span><span class="sxs-lookup"><span data-stu-id="9e978-114">Partition keys cannot be modified after the collection is created.</span></span>
    - content: <span data-ttu-id="9e978-115">Нет </span><span class="sxs-lookup"><span data-stu-id="9e978-115">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9e978-116">Верно!</span><span class="sxs-lookup"><span data-stu-id="9e978-116">Correct!</span></span> <span data-ttu-id="9e978-117">Ключи секций нельзя изменять после создания коллекции.</span><span class="sxs-lookup"><span data-stu-id="9e978-117">Partition keys cannot be modified after the collection is created.</span></span>
  - content: <span data-ttu-id="9e978-118">Какой ключ секции лучше всего подходит для хранения журнала заказов?</span><span class="sxs-lookup"><span data-stu-id="9e978-118">What would be the best partition key for storing order history?</span></span>
    choices:
    - content: <span data-ttu-id="9e978-119">Идентификатор пользователя</span><span class="sxs-lookup"><span data-stu-id="9e978-119">UserID</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="9e978-120">Верно!</span><span class="sxs-lookup"><span data-stu-id="9e978-120">Correct!</span></span> <span data-ttu-id="9e978-121">Журнал заказов обычно извлекается по имени пользователя, создавшего заказ.</span><span class="sxs-lookup"><span data-stu-id="9e978-121">Order history would typically be retrieved based on the user that created the order.</span></span>
    - content: <span data-ttu-id="9e978-122">Время заказа</span><span class="sxs-lookup"><span data-stu-id="9e978-122">OrderTime</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="9e978-123">Хотя время заказа можно использовать в качестве ключа секции, секции, соответствующие популярным дням для покупок, могут оказаться перегруженными.</span><span class="sxs-lookup"><span data-stu-id="9e978-123">Although order time could be used as a partition key, it might create hot partitions on popular shopping days.</span></span> <span data-ttu-id="9e978-124">Журнал заказов обычно извлекается по имени пользователя, создавшего заказ, а не по времени размещения заказа.</span><span class="sxs-lookup"><span data-stu-id="9e978-124">And order history is typically retrieved based on the user that created the order, not the time it was placed.</span></span>
