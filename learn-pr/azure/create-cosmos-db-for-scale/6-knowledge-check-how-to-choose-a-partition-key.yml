quiz:
  title: Проверка знаний. Выбор ключа секции
  questions:
  - content: Можно ли добавить ключ секции в уже созданную коллекцию Azure Cosmos DB?
    choices:
    - content: Yes
      isCorrect: false
      incorrectExplanation: Ключи секций можно задавать только во время создания коллекции.
    - content: 'Нет '
      isCorrect: true
      correctExplanation: Верно! Ключ секции можно задать только во время создания коллекции.
  - content: Можно ли изменить ключ секции после создания коллекции Azure Cosmos DB?
    choices:
    - content: Yes
      isCorrect: false
      incorrectExplanation: Ключи секций нельзя изменять после создания коллекции.
    - content: 'Нет '
      isCorrect: true
      correctExplanation: Верно! Ключи секций нельзя изменять после создания коллекции.
  - content: Какой ключ секции лучше всего подходит для хранения журнала заказов?
    choices:
    - content: Идентификатор пользователя
      isCorrect: true
      incorrectExplanation: Верно! Журнал заказов обычно извлекается по имени пользователя, создавшего заказ.
    - content: Время заказа
      isCorrect: false
      correctExplanation: Хотя время заказа можно использовать в качестве ключа секции, секции, соответствующие популярным дням для покупок, могут оказаться перегруженными. Журнал заказов обычно извлекается по имени пользователя, создавшего заказ, а не по времени размещения заказа.
