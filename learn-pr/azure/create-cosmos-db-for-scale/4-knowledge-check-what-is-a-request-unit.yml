quiz:
  title: Проверка знаний. Что такое единица запроса
  questions:
  - content: Какое минимальное значение пропускной способности следует установить, если вы создаете учетную запись Azure Cosmos DB и хотите обеспечить ее увеличение в соответствии с потребностями приложения?
    choices:
    - content: 400 ЕЗ/с
      isCorrect: false
      incorrectExplanation: 400 единиц запросов в секунду — минимальная пропускная способность, которую можно задать для Azure Cosmos DB. Однако базы данных, созданные с этой исходной пропускной способностью, не масштабируются автоматически.
    - content: 1000 единиц запросов в секунду
      isCorrect: true
      correctExplanation: Верно! 1000 единиц запросов в секунду — минимальная пропускная способность, при которой включается автоматическое масштабирование базы данных.
    - content: 1400 единиц запросов в секунду
      isCorrect: false
      incorrectExplanation: При установке пропускной способности 1400 единиц запросов в секунду автоматическое масштабирование базы данных включается. Однако это не минимальное значение для включения автоматического масштабирования.
    - content: 250 000 единиц запросов в секунду
      isCorrect: false
      incorrectExplanation: При установке пропускной способности 1400 единиц запросов в секунду автоматическое масштабирование базы данных включается. Однако это не минимальное значение для включения автоматического масштабирования.
  - content: Если вы планируете записывать в базу данных Azure Cosmos DB документ размером 4 КБ 100 раз в секунду и считывать документ размером 4 КБ 500 раз в секунду, сколько единиц запросов необходимо выделить, чтобы скорость не была ограничена?
    choices:
    - content: 400 ЕЗ/с
      isCorrect: false
      incorrectExplanation: К сожалению, выделение 400 единиц запросов в секунду в этом сценарии приведет к ограничению скорости. Найдите в таблице значение, соответствующее считыванию документа размером 4 КБ 500 раз в секунду и его записи 100 раз в секунду.
    - content: 1000 единиц запросов в секунду
      isCorrect: true
      incorrectExplanation: К сожалению, выделение 1000 единиц запросов в секунду в этом сценарии приведет к ограничению скорости. Найдите в таблице значение, соответствующее считыванию документа размером 4 КБ 500 раз в секунду и его записи 100 раз в секунду.
    - content: 1300 единиц запросов в секунду
      isCorrect: false
      incorrectExplanation: К сожалению, выделение 1300 единиц запросов в секунду в этом сценарии приведет к ограничению скорости. Найдите в таблице значение, соответствующее считыванию документа размером 4 КБ 500 раз в секунду и его записи 100 раз в секунду.
    - content: 1400 единиц запросов в секунду
      isCorrect: false
      correctExplanation: Верно! Из таблицы видно, что в данном сценарии требуется не менее 1350 единиц запросов в секунду. Чтобы избежать ограничения скорости, следует выделить 1400 единиц запросов в секунду, так как вам требуется более 1350 единиц запросов в секунду, а единицы запросов выделяются сотнями (1300, 1400, 1500 и т. д.).
