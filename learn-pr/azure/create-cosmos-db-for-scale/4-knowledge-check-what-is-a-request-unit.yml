content: <span data-ttu-id="ea28a-104">Проверка знаний. Что такое единица запроса</span><span class="sxs-lookup"><span data-stu-id="ea28a-104">Knowledge check - what is a request unit</span></span>
quiz:
  title: <span data-ttu-id="ea28a-105">Проверка знаний. Что такое единица запроса</span><span class="sxs-lookup"><span data-stu-id="ea28a-105">Knowledge check - what is a request unit</span></span>
  questions:
  - content: <span data-ttu-id="ea28a-106">Какое минимальное значение пропускной способности следует установить, если вы создаете учетную запись Azure Cosmos DB и хотите обеспечить ее увеличение в соответствии с потребностями приложения?</span><span class="sxs-lookup"><span data-stu-id="ea28a-106">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="ea28a-107">400 ЕЗ/с</span><span class="sxs-lookup"><span data-stu-id="ea28a-107">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea28a-108">400 единиц запросов в секунду — минимальная пропускная способность, которую можно задать для Azure Cosmos DB. Однако базы данных, созданные с этой исходной пропускной способностью, не масштабируются автоматически.</span><span class="sxs-lookup"><span data-stu-id="ea28a-108">400 RU/s is the minimum throughput you can set for an Azure Cosmos DB; however, databases created with an original throughput of 400 RU/s will not autoscale.</span></span>
    - content: <span data-ttu-id="ea28a-109">1000 единиц запросов в секунду</span><span class="sxs-lookup"><span data-stu-id="ea28a-109">1000 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ea28a-110">Верно!</span><span class="sxs-lookup"><span data-stu-id="ea28a-110">Correct!</span></span> <span data-ttu-id="ea28a-111">1000 единиц запросов в секунду — минимальная пропускная способность, при которой включается автоматическое масштабирование базы данных.</span><span class="sxs-lookup"><span data-stu-id="ea28a-111">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="ea28a-112">1400 единиц запросов в секунду</span><span class="sxs-lookup"><span data-stu-id="ea28a-112">1400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea28a-113">При установке пропускной способности 1400 единиц запросов в секунду автоматическое масштабирование базы данных включается. Однако это не минимальное значение для включения автоматического масштабирования.</span><span class="sxs-lookup"><span data-stu-id="ea28a-113">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
    - content: <span data-ttu-id="ea28a-114">250 000 единиц запросов в секунду</span><span class="sxs-lookup"><span data-stu-id="ea28a-114">250,000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea28a-115">При установке пропускной способности 1400 единиц запросов в секунду автоматическое масштабирование базы данных включается. Однако это не минимальное значение для включения автоматического масштабирования.</span><span class="sxs-lookup"><span data-stu-id="ea28a-115">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
  - content: <span data-ttu-id="ea28a-116">Если вы планируете записывать в базу данных Azure Cosmos DB документ размером 4 КБ 100 раз в секунду и считывать документ размером 4 КБ 500 раз в секунду, сколько единиц запросов необходимо выделить, чтобы скорость не была ограничена?</span><span class="sxs-lookup"><span data-stu-id="ea28a-116">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading the 4-KB document 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="ea28a-117">400 ЕЗ/с</span><span class="sxs-lookup"><span data-stu-id="ea28a-117">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea28a-118">К сожалению, выделение 400 единиц запросов в секунду в этом сценарии приведет к ограничению скорости.</span><span class="sxs-lookup"><span data-stu-id="ea28a-118">Sorry, you'd be rate-limited if you provisioned only 400 RU/s for this scenario.</span></span> <span data-ttu-id="ea28a-119">Найдите в таблице значение, соответствующее считыванию документа размером 4 КБ 500 раз в секунду и его записи 100 раз в секунду.</span><span class="sxs-lookup"><span data-stu-id="ea28a-119">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="ea28a-120">1000 единиц запросов в секунду</span><span class="sxs-lookup"><span data-stu-id="ea28a-120">1000 RU/s</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="ea28a-121">К сожалению, выделение 1000 единиц запросов в секунду в этом сценарии приведет к ограничению скорости.</span><span class="sxs-lookup"><span data-stu-id="ea28a-121">Sorry, you'd be rate-limited if you provisioned only 1000 RU/s for this scenario.</span></span> <span data-ttu-id="ea28a-122">Найдите в таблице значение, соответствующее считыванию документа размером 4 КБ 500 раз в секунду и его записи 100 раз в секунду.</span><span class="sxs-lookup"><span data-stu-id="ea28a-122">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="ea28a-123">1300 единиц запросов в секунду</span><span class="sxs-lookup"><span data-stu-id="ea28a-123">1300 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea28a-124">К сожалению, выделение 1300 единиц запросов в секунду в этом сценарии приведет к ограничению скорости.</span><span class="sxs-lookup"><span data-stu-id="ea28a-124">Sorry, you'd be rate-limited if you provisioned only 1300 RU/s for this scenario.</span></span> <span data-ttu-id="ea28a-125">Найдите в таблице значение, соответствующее считыванию документа размером 4 КБ 500 раз в секунду и его записи 100 раз в секунду.</span><span class="sxs-lookup"><span data-stu-id="ea28a-125">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="ea28a-126">1400 единиц запросов в секунду</span><span class="sxs-lookup"><span data-stu-id="ea28a-126">1400 RU/s</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="ea28a-127">Верно!</span><span class="sxs-lookup"><span data-stu-id="ea28a-127">Correct!</span></span> <span data-ttu-id="ea28a-128">Из таблицы видно, что в данном сценарии требуется не менее 1350 единиц запросов в секунду.</span><span class="sxs-lookup"><span data-stu-id="ea28a-128">The table indicates that you'd need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="ea28a-129">Чтобы избежать ограничения скорости, следует выделить 1400 единиц запросов в секунду, так как вам требуется более 1350 единиц запросов в секунду, а единицы запросов выделяются сотнями (1300, 1400, 1500 и т. д.).</span><span class="sxs-lookup"><span data-stu-id="ea28a-129">To ensure you aren't rate limited you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
