quiz:
  title: Проверка знаний
  questions:
  - content: На портале интернет-обучения необходимо вести учет физических адресов и адресов электронной почты всех пользователей. Какие функции Azure позволяют эффективно управлять этими сведениями?
    choices:
    - content: Архивное хранилище Azure
      isCorrect: false
      incorrectExplanation: Архивное хранилище Azure идеально подходит для хранения старых версий данных, которые можно извлекать для аудита или других нечастых действий.
    - content: Azure SQL
      isCorrect: true
      correctExplanation: Верно! SQL Azure позволяет хранить реляционные данные и быстро извлекать их с помощью эффективных запросов.
    - content: Файлы Azure
      isCorrect: false
      incorrectExplanation: Служба файлов Azure предоставляет общие папки в облаке. Их можно одновременно подключить к облачным или локальным развертываниям Windows, Linux и macOS.
  - content: Файлы моделирования, используемые на портале обучения продажам, могут увеличиваться до больших размеров. Как такие файлы поддерживаются в Azure?
    choices:
    - content: Хранилище BLOB-объектов Azure поддерживает файлы размером до 8 ТБ.
      isCorrect: true
      correctExplanation: Верно! Хранилище BLOB-объектов предоставляет возможность хранения и потоковой передачи больших звуковых и видеофайлов непосредственно в браузер из любой точки мира.
    - content: Служба файлов Azure поддерживает хранение и потоковую передачу больших файлов.
      isCorrect: false
      incorrectExplanation: Служба файлов Azure предоставляет общие папки в облаке. Их можно одновременно подключить к облачным или локальным развертываниям Windows, Linux и macOS.
    - content: Служба файлов Azure не поддерживает хранение и потоковую передачу больших файлов.
      isCorrect: false
      incorrectExplanation: Azure предоставляет возможность хранения и потоковой передачи больших звуковых и видеофайлов непосредственно в браузер из любой точки мира.
  - content: Как в Azure обеспечивается устойчивость и надежность данных?
    choices:
    - content: С помощью возможностей репликации Azure.
      isCorrect: true
      correctExplanation: Верно! Azure предоставляет возможности репликации для защиты данных от стихийных бедствий и поддерживает шифрование для защиты данных от атак злоумышленников.
    - content: Для шифрования и расшифровки данных требуется дополнительная поддержка уровня "Премиум". Надежность обеспечивается средствами резервного копирования сторонних производителей.
      isCorrect: false
      incorrectExplanation: Дополнительная поддержка не требуется. В Azure есть возможности защиты данных от непредвиденных рисков и угроз.
    - content: В Azure нет встроенных функций шифрования и обеспечения избыточности.
      isCorrect: false
      incorrectExplanation: В Azure есть встроенные возможности защиты данных от рисков и угроз.
