  questions:
  - content: "<span data-ttu-id=\"43b78-105\">В распределенном приложении есть веб-служба для проверки подлинности пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"43b78-105\">In your distributed application you have a web service that authenticates users.</span></span> <span data-ttu-id=\"43b78-106\">Когда пользователь входит в систему, веб-служба должна установить связь с настольным приложением на компьютерах всех пользователей, чтобы отобразить для этих пользователей состояние \"В сети\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"43b78-106\">When a user logs on, the web service must communicate with a desktop application that runs on all users' computers to display the status of that user as \"Online\".</span></span> <span data-ttu-id=\"43b78-107\">Значение true или false: ниже представлен пример сообщения в распределенном приложении.</span><span class=\"sxs-lookup\"><span data-stu-id=\"43b78-107\">True or false: This is an example of a message in a distributed application.</span></span>"
