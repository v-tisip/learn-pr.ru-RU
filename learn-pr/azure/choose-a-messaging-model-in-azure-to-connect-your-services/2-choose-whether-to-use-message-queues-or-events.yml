quiz:
  title: Модели обмена сообщениями
  questions:
  - content: 'В распределенном приложении есть веб-служба для проверки подлинности пользователей. Когда пользователь входит в систему, веб-служба должна установить связь с настольным приложением на компьютерах всех пользователей, чтобы отобразить для этих пользователей состояние "В сети". Значение true или false: ниже представлен пример сообщения в распределенном приложении.'
    choices:
    - content: Да
      incorrectExplanation: Извините, но это пример события в распределенном приложении. Связь устанавливается со всеми подписчиками, и издатель не знает и не выбирает способ установления связи подписчиком, а также не располагает информацией о количестве подписчиков, если таковые имеются.
      isCorrect: false
    - content: Нет
      correctExplanation: Верно! Это было бы уведомление о событии, которое запустило бы действие. Это идеальный случай использования события.
      isCorrect: true
