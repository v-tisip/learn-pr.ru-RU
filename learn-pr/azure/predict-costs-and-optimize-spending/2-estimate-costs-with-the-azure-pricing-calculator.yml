quiz:
  title: Оценка затрат с помощью калькулятора цен Azure
  questions:
  - content: На какой вкладке калькулятора цен Azure будет подготовлена оценка?
    choices:
    - content: Оценка
      isCorrect: false
      incorrectExplanation: Эта вкладка содержит все сохраненные ранее расчеты.
    - content: Продукты
      isCorrect: true
      correctExplanation: Эта вкладка содержит все указанные службы Azure. Здесь выполняется добавление или удаление служб для формулировки оценки.
  - content: Вы можете предоставить общий доступ к оценке, экспортировав ее в электронную таблицу Excel или получив URL-адрес.
    choices:
    - content: Истина
      isCorrect: true
      correctExplanation: При нажатии кнопки <b>Экспорт</b> в нижней части оценки будет экспортирована электронная таблица Excel, к которой можно предоставить общий доступ. Или можно щелкнуть <b>Поделиться</b>, чтобы получить ссылку на URL-адрес и поделиться ей с коллегами.
    - content: Ложь
      isCorrect: false
      incorrectExplanation: При нажатии кнопки <b>Экспорт</b> в нижней части оценки будет экспортирована электронная таблица Excel, к которой можно предоставить общий доступ. Или можно щелкнуть <b>Поделиться</b>, чтобы получить ссылку на URL-адрес и поделиться ей с коллегами.
