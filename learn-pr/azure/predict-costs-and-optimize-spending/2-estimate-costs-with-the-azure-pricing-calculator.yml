quiz:
  title: <span data-ttu-id="ce434-104">Оценка затрат с помощью калькулятора цен Azure</span><span class="sxs-lookup"><span data-stu-id="ce434-104">Estimate costs with the Azure pricing calculator</span></span>
  questions:
  - content: <span data-ttu-id="ce434-105">На какой вкладке калькулятора цен Azure будет подготовлена оценка?</span><span class="sxs-lookup"><span data-stu-id="ce434-105">In which tab of the Azure pricing calculator will you formulate your estimate?</span></span>
    choices:
    - content: <span data-ttu-id="ce434-106">Оценка</span><span class="sxs-lookup"><span data-stu-id="ce434-106">Estimate</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce434-107">Эта вкладка содержит все сохраненные ранее расчеты.</span><span class="sxs-lookup"><span data-stu-id="ce434-107">This tab has all of your previously saved estimates.</span></span>
    - content: <span data-ttu-id="ce434-108">Продукты</span><span class="sxs-lookup"><span data-stu-id="ce434-108">Products</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ce434-109">Эта вкладка содержит все указанные службы Azure. Здесь выполняется добавление или удаление служб для формулировки оценки.</span><span class="sxs-lookup"><span data-stu-id="ce434-109">This tab has all the Azure services listed and is where you'll add or remove services to formulate your estimate.</span></span>
  - content: <span data-ttu-id="ce434-110">Вы можете предоставить общий доступ к оценке, экспортировав ее в электронную таблицу Excel или получив URL-адрес.</span><span class="sxs-lookup"><span data-stu-id="ce434-110">You can share your estimate through an Excel spreadsheet or through a URL.</span></span>
    choices:
    - content: <span data-ttu-id="ce434-111">Истина</span><span class="sxs-lookup"><span data-stu-id="ce434-111">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ce434-112">При нажатии кнопки <b>Экспорт</b> в нижней части оценки будет экспортирована электронная таблица Excel, к которой можно предоставить общий доступ. Или можно щелкнуть <b>Поделиться</b>, чтобы получить ссылку на URL-адрес и поделиться ей с коллегами.</span><span class="sxs-lookup"><span data-stu-id="ce434-112">Clicking <b>Export</b> at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click <b>Share</b> to get a URL link that you can share with your team.</span></span>
    - content: <span data-ttu-id="ce434-113">Ложь</span><span class="sxs-lookup"><span data-stu-id="ce434-113">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ce434-114">При нажатии кнопки <b>Экспорт</b> в нижней части оценки будет экспортирована электронная таблица Excel, к которой можно предоставить общий доступ. Или можно щелкнуть <b>Поделиться</b>, чтобы получить ссылку на URL-адрес и поделиться ей с коллегами.</span><span class="sxs-lookup"><span data-stu-id="ce434-114">Clicking <b>Export</b> at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click <b>Share</b> to get a URL link that you can share with your team.</span></span>
