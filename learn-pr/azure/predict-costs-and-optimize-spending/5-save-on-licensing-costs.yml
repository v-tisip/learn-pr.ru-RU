      correctExplanation: <span data-ttu-id="85670-112">Да, преимущества Azure Enterprise (для разработки и тестирования) и Azure с оплатой по мере использования (для разработки и тестирования) позволяют получать несколько скидок, в основном касающихся рабочих нагрузок Windows, что исключает взимание платы за лицензии и предусматривает выставление счетов на виртуальные машины по тарифу Linux.</span><span class="sxs-lookup"><span data-stu-id="85670-112">Yes, the Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="85670-113">Это также применимо к SQL Server и другому программному обеспечению Майкрософт, на которое распространяется действие подписки Visual Studio.</span><span class="sxs-lookup"><span data-stu-id="85670-113">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
