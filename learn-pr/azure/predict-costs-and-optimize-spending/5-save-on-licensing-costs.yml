quiz:
  title: Сокращение затрат на лицензирование
  questions:
  - content: Если у вас уже есть лицензии Windows Server, их необходимо оплатить еще раз в Azure.
    choices:
    - content: Истина
      incorrectExplanation: В некоторых случаях можно использовать преимущество гибридного решения Windows Server и платить только по тарифу Linux.
      isCorrect: false
    - content: Ложь
      correctExplanation: В некоторых случаях можно использовать преимущество гибридного решения Windows Server и платить только по тарифу Linux.
      isCorrect: true
  - content: Для серверов разработки и тестирования Azure предлагает несколько возможностей экономии средств.
    choices:
    - content: Истина
      correctExplanation: Да, преимущества Azure Enterprise (для разработки и тестирования) и Azure с оплатой по мере использования (для разработки и тестирования) позволяют получать несколько скидок, в основном касающихся рабочих нагрузок Windows, что исключает взимание платы за лицензии и предусматривает выставление счетов на виртуальные машины по тарифу Linux. Это также применимо к SQL Server и другому программному обеспечению Майкрософт, на которое распространяется действие подписки Visual Studio.
      isCorrect: true
    - content: Ложь
      incorrectExplanation: Преимущества Enterprise (для разработки и тестирования) и преимущества с оплатой по мере использования (для разработки и тестирования) позволяют получать несколько скидок, в основном касающихся рабочих нагрузок Windows, что исключает взимание платы за лицензии и предусматривает выставление счетов на виртуальные машины по тарифу Linux. Это также применимо к SQL Server и другому программному обеспечению Майкрософт, на которое распространяется действие подписки Visual Studio.
      isCorrect: false
