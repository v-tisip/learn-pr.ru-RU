  questions:
  - content: Что из этого <b>не</b> является экономичным решением?
    choices:
    - content: Отмена выделения виртуальных машин в нерабочее время.
      incorrectExplanation: Использование зарезервированных экземпляров виртуальных машин Azure, отмена выделения виртуальных машин в нерабочее время, выбор правильного размера для недостаточно загруженных виртуальных машин, удаление неиспользуемых виртуальных машин и переход на PaaS или SaaS — все это примеры экономичных решений.
      isCorrect: false
    - content: Использование зарезервированных экземпляров виртуальных машин Azure.
      incorrectExplanation: Использование зарезервированных экземпляров виртуальных машин Azure, отмена выделения виртуальных машин в нерабочее время, выбор правильного размера для недостаточно загруженных виртуальных машин, удаление неиспользуемых виртуальных машин и переход на PaaS или SaaS — все это примеры экономичных решений.
      isCorrect: false
    - content: Балансировка нагрузки на виртуальные машины для входящих сообщений.
      correctExplanation: Балансировка нагрузки используется для оптимизации производительности. Использование зарезервированных экземпляров виртуальных машин Azure, отмена выделения виртуальных машин в нерабочее время, выбор правильного размера для недостаточно загруженных виртуальных машин, удаление неиспользуемых виртуальных машин и переход на PaaS или SaaS — все это примеры экономичных решений.
      isCorrect: true
    - content: Оценка правильного размера для недостаточно загруженных виртуальных машин.
      incorrectExplanation: Использование зарезервированных экземпляров виртуальных машин Azure, отмена выделения виртуальных машин в нерабочее время, выбор правильного размера для недостаточно загруженных виртуальных машин, удаление неиспользуемых виртуальных машин и переход на PaaS или SaaS — все это примеры экономичных решений.
      isCorrect: false
