  description: Azure PowerShell — это модуль PowerShell, содержащий командлеты для управления ресурсами Azure. Его можно установить локально на компьютере администратора и затем выполнять интерактивные команды и сценарии. Azure PowerShell пересылает команды в центры обработки данных Azure, где они выполняются в контексте вашей подписки Azure. В этом модуле показано, как установить Azure PowerShell в ОС Linux, macOS или Windows, а затем использовать его для подключения к Azure и управления ресурсами.
