  description: 'В первую очередь, для работы с Azure нужно создать учетную запись. Ваша учетная запись содержит подготовленные вами службы Azure и обрабатывает ваши персональные настройки, такие как удостоверение, выставление счетов и предпочтения. Создав учетную запись, вы сможете использовать портал Azure для просмотра доступных служб и создания служб, необходимых для вашего приложения. Этот модель поможет вам пройти адаптацию: вы создадите учетную запись Azure, войдете в портал и создадите некоторые основные ресурсы.'
