content: Давайте посмотрим, можете ли вы определить преимущества облачных вычислений.
quiz:
  title: Проверка знаний
  questions:
  - content: 'Ответьте "да" или "нет": требуется ли при пользовании услугами поставщика общедоступного облака, такого как Azure, заранее оплачивать полную стоимость физического оборудования?'
    choices:
    - content: Истина
      incorrectExplanation: Azure поддерживает модель оплаты по мере использования. Это означает, что вы арендуете оборудование и платите только за те ресурсы, которые фактически используете.
      isCorrect: false
    - content: Ложь
      correctExplanation: Azure поддерживает модель оплаты по мере использования. Это означает, что вы арендуете оборудование и платите только за те ресурсы, которые фактически используете.
      isCorrect: true
  - content: Представьте, что в ночное время объем трафика вашего сайта резко возрастает. Если вы пользуетесь услугами поставщика общедоступного облака, такого как Azure, возможно, это не приведет к простою сайта, так как ресурсы масштабируются автоматически.
    choices:
    - content: Истина
      correctExplanation: Облачные услуги отличаются гибкостью. Это означает, что ресурсы выделяются и освобождаются согласно потребности.
      isCorrect: true
    - content: Ложь
      incorrectExplanation: Облачные услуги отличаются гибкостью. Это означает, что ресурсы выделяются и освобождаются согласно потребности.
      isCorrect: false
  - content: Предположим, вы переходите на облачные технологии и вам требуются высокая масштабируемость и возможность аренды оборудования, а безопасность второстепенна. Какая модель развертывания в облаке подойдет лучше всего?
    choices:
    - content: Общедоступное облако
      correctExplanation: Общедоступное облако принадлежит стороннему поставщику и управляется им, что дает преимущества высокой масштабируемости и аренды оборудования. Так как оборудование не принадлежит вам, вы не можете контролировать физический доступ к нему.
      isCorrect: true
    - content: Частное облако
      incorrectExplanation: Главная причина для выбора частного облака — безопасность. В случае с общим облаком оборудование обычно принадлежит компании и размещается локально.
      isCorrect: false
    - content: Гибридное облако
      incorrectExplanation: Гибридное облако представляет собой сочетание общедоступного и частного облаков. Так как безопасность для вас второстепенна, переносить данные в частное облако не нужно.
      isCorrect: false
  - content: Предположим, вы создаете приложение и хотите предоставить его пользователям как можно скорее. Вы не хотите заниматься управлением базового оборудования или программного обеспечения и хотите сосредоточиться только на разработке, тестировании и развертывании. Облачные службы какого типа подойдут вам лучше всего?
    choices:
    - content: Инфраструктура как услуга
      incorrectExplanation: При использовании модели "инфраструктура как услуга" вы отвечаете за управление оборудованием и программным обеспечением. Сюда входят такие задачи, как обновление системы в виртуальных машинах.
      isCorrect: false
    - content: Платформа как услуга
      correctExplanation: Модель "платформа как услуга" предназначена для максимально быстрого создания приложений. Задачи управления ИТ-средой выполняются автоматически, так что вы можете сосредоточиться на написании кода.
      isCorrect: true
    - content: Программное обеспечение как услуга
      incorrectExplanation: При использовании модели "программное обеспечение как услуга" вы работаете с существующими службами в веб-браузере или программном приложении.
      isCorrect: false
