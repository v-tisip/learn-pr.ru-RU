title: <span data-ttu-id="9ee4f-103">Проверка знаний</span><span class="sxs-lookup"><span data-stu-id="9ee4f-103">Check your knowledge</span></span>
durationInMinutes: 10
content: <span data-ttu-id="9ee4f-104">Требуется содержимое</span><span class="sxs-lookup"><span data-stu-id="9ee4f-104">Content is required</span></span>
quiz:
  title: <span data-ttu-id="9ee4f-105">Проверка знаний</span><span class="sxs-lookup"><span data-stu-id="9ee4f-105">Knowledge check</span></span>
  questions:
  - content: "<span data-ttu-id=\"9ee4f-106\">Ответьте \"да\" или \"нет\": требуется ли при пользовании услугами поставщика общедоступного облака, такого как Azure, заранее оплачивать полную стоимость физического оборудования?</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ee4f-106\">True or false, when using a public cloud provider like Azure, you're required to pay the entire cost of the physical hardware up front?</span></span>"
    choices:
    - content: <span data-ttu-id="9ee4f-107">Истина</span><span class="sxs-lookup"><span data-stu-id="9ee4f-107">True</span></span>
      incorrectExplanation: <span data-ttu-id="9ee4f-108">Azure поддерживает модель оплаты по мере использования.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-108">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="9ee4f-109">Это означает, что вы арендуете оборудование и платите только за те ресурсы, которые фактически используете.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-109">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="9ee4f-110">Ложь</span><span class="sxs-lookup"><span data-stu-id="9ee4f-110">False</span></span>
      correctExplanation: <span data-ttu-id="9ee4f-111">Azure поддерживает модель оплаты по мере использования.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-111">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="9ee4f-112">Это означает, что вы арендуете оборудование и платите только за те ресурсы, которые фактически используете.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-112">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="9ee4f-113">Представьте, что в ночное время объем трафика вашего сайта резко возрастает.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-113">Suppose your website had a spike in traffic overnight.</span></span> <span data-ttu-id="9ee4f-114">Если вы пользуетесь услугами поставщика общедоступного облака, такого как Azure, возможно, это не приведет к простою сайта, так как ресурсы масштабируются автоматически.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-114">Using a public cloud provider like Azure, it's possible that your website experienced no down time because it automatically scaled its resources.</span></span>
    choices:
    - content: <span data-ttu-id="9ee4f-115">Истина</span><span class="sxs-lookup"><span data-stu-id="9ee4f-115">True</span></span>
      correctExplanation: <span data-ttu-id="9ee4f-116">Облачные услуги отличаются гибкостью.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-116">Cloud computing is considered elastic.</span></span> <span data-ttu-id="9ee4f-117">Это означает, что ресурсы выделяются и освобождаются согласно потребности.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-117">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="9ee4f-118">Ложь</span><span class="sxs-lookup"><span data-stu-id="9ee4f-118">False</span></span>
      incorrectExplanation: <span data-ttu-id="9ee4f-119">Облачные услуги отличаются гибкостью.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-119">Cloud computing is considered elastic.</span></span> <span data-ttu-id="9ee4f-120">Это означает, что ресурсы выделяются и освобождаются согласно потребности.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-120">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="9ee4f-121">Предположим, вы переходите на облачные технологии и вам требуются высокая масштабируемость и возможность аренды оборудования, а безопасность второстепенна.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-121">Suppose you're moving to the cloud and you want high scalability, rented hardware, and security is not a big concern.</span></span> <span data-ttu-id="9ee4f-122">Какая модель развертывания в облаке подойдет лучше всего?</span><span class="sxs-lookup"><span data-stu-id="9ee4f-122">Which cloud deployment model is best to use?</span></span>
    choices:
    - content: <span data-ttu-id="9ee4f-123">Общедоступное облако</span><span class="sxs-lookup"><span data-stu-id="9ee4f-123">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="9ee4f-124">Общедоступное облако принадлежит стороннему поставщику и управляется им, что дает преимущества высокой масштабируемости и аренды оборудования.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-124">A public cloud is owned and operated by a third-party cloud provider, which offers the benefits of scalability and rented hardware.</span></span> <span data-ttu-id="9ee4f-125">Так как оборудование не принадлежит вам, вы не можете контролировать физический доступ к нему.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-125">Since the hardware is not owned by you, you can't control who has physical access to it.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="9ee4f-126">Частное облако</span><span class="sxs-lookup"><span data-stu-id="9ee4f-126">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="9ee4f-127">Главная причина для выбора частного облака — безопасность.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-127">A primary reason to choose a private cloud is security.</span></span> <span data-ttu-id="9ee4f-128">В случае с общим облаком оборудование обычно принадлежит компании и размещается локально.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-128">With a private cloud, hardware is typically owned and operated on-premises.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="9ee4f-129">Гибридное облако</span><span class="sxs-lookup"><span data-stu-id="9ee4f-129">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="9ee4f-130">Гибридное облако представляет собой сочетание общедоступного и частного облаков.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-130">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="9ee4f-131">Так как безопасность для вас второстепенна, переносить данные в частное облако не нужно.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-131">Since security is not a concern of yours, there's no need to move anything to the private cloud.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="9ee4f-132">Предположим, вы создаете приложение и хотите предоставить его пользователям как можно скорее.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-132">Suppose you're building an application and you want to get it to your users as fast as possible.</span></span> <span data-ttu-id="9ee4f-133">Вы не хотите заниматься управлением базового оборудования или программного обеспечения и хотите сосредоточиться только на разработке, тестировании и развертывании.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-133">You don't want to worry about managing the underlying hardware or software, you just want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="9ee4f-134">Облачные службы какого типа подойдут вам лучше всего?</span><span class="sxs-lookup"><span data-stu-id="9ee4f-134">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="9ee4f-135">Инфраструктура как услуга</span><span class="sxs-lookup"><span data-stu-id="9ee4f-135">Infrastructure as a service</span></span>
      incorrectExplanation: <span data-ttu-id="9ee4f-136">При использовании модели "инфраструктура как услуга" вы отвечаете за управление оборудованием и программным обеспечением.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-136">With infrastructure as a service, you're responsible for managing the hardware and software.</span></span> <span data-ttu-id="9ee4f-137">Сюда входят такие задачи, как обновление системы в виртуальных машинах.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-137">This includes tasks like performing system updates on virtual machines.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="9ee4f-138">Платформа как услуга</span><span class="sxs-lookup"><span data-stu-id="9ee4f-138">Platform as a service</span></span>
      correctExplanation: <span data-ttu-id="9ee4f-139">Модель "платформа как услуга" предназначена для максимально быстрого создания приложений.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-139">The goal of platform as a service is to help you create an application as fast as possible.</span></span> <span data-ttu-id="9ee4f-140">Задачи управления ИТ-средой выполняются автоматически, так что вы можете сосредоточиться на написании кода.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-140">The IT management tasks are done for you, so you can focus on writing code.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="9ee4f-141">Программное обеспечение как услуга</span><span class="sxs-lookup"><span data-stu-id="9ee4f-141">Software as a service</span></span>
      incorrectExplanation: <span data-ttu-id="9ee4f-142">При использовании модели "программное обеспечение как услуга" вы работаете с существующими службами в веб-браузере или программном приложении.</span><span class="sxs-lookup"><span data-stu-id="9ee4f-142">With software as a service, you use an existing application through a web browser or software application.</span></span>
      isCorrect: false
