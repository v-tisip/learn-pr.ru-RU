  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: <span data-ttu-id="8c194-104">Общие сведения о службе вычислений Azure. Проверка знаний</span><span class="sxs-lookup"><span data-stu-id="8c194-104">Introduction to Azure compute knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="8c194-105">Представьте, что участники вашей небольшой команды являются первоклассными астрономами и программистами. Однако они имеют минимальное представление об администрировании серверов и веб-сайтов.</span><span class="sxs-lookup"><span data-stu-id="8c194-105">Imagine that your astronomy team is small and that, while the members of your team are top notch astronomers and computer programmers, they have only a rudimentary understanding of server and web administration.</span></span> <span data-ttu-id="8c194-106">Какой из следующих вариантов вы выберете?</span><span class="sxs-lookup"><span data-stu-id="8c194-106">Which of the following options should you choose?</span></span>
    choices:
    - content: <span data-ttu-id="8c194-107">Служба Azure Kubernetes (AKS)</span><span class="sxs-lookup"><span data-stu-id="8c194-107">Azure Kubernetes Service (AKS)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8c194-108">Для работы с Kubernetes требуются углубленные знания в области оркестрации контейнеров.</span><span class="sxs-lookup"><span data-stu-id="8c194-108">Kubernetes requires advanced knowledge about container orchestration.</span></span>
    - content: <span data-ttu-id="8c194-109">Service Fabric</span><span class="sxs-lookup"><span data-stu-id="8c194-109">Service Fabric</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8c194-110">Работа астрономов не требует широкого или глобального распространения.</span><span class="sxs-lookup"><span data-stu-id="8c194-110">The work of the astronomers does not need to be widely or globally distributed.</span></span>
    - content: <span data-ttu-id="8c194-111">Служба приложений</span><span class="sxs-lookup"><span data-stu-id="8c194-111">App Service</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8c194-112">Благодаря полному управлению и масштабируемости имеющихся приложений команда может сосредоточиться на написании специализированного программного обеспечения.</span><span class="sxs-lookup"><span data-stu-id="8c194-112">Because it is fully managed and scales their applications, the team can focus on writing their specialized software.</span></span>
  - content: <span data-ttu-id="8c194-113">Представьте, что вашей команде астрономов необходимо выполнить определенные астрономические вычисления, обработка которых занимает часы или даже дни.</span><span class="sxs-lookup"><span data-stu-id="8c194-113">Imagine that your astronomy team has come up against certain astronomical calculations that are taking hours and even days to complete.</span></span> <span data-ttu-id="8c194-114">Параллельное выполнение, по всей видимости, не очень поможет ускорить процесс.</span><span class="sxs-lookup"><span data-stu-id="8c194-114">Parallel execution does not seem to help much.</span></span> <span data-ttu-id="8c194-115">Какой из следующих вариантов вы выберете?</span><span class="sxs-lookup"><span data-stu-id="8c194-115">Which of the following options should you choose?</span></span>
    choices:
    - content: <span data-ttu-id="8c194-116">Облачные службы</span><span class="sxs-lookup"><span data-stu-id="8c194-116">Cloud Services</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8c194-117">Не все астрономические вычисления могут выполняться параллельно, поэтому развертывание дополнительных виртуальных машин поможет лишь незначительно повысить производительность.</span><span class="sxs-lookup"><span data-stu-id="8c194-117">Not all of the astronomical calculations can be run in parallel so deploying additional VMs can only marginally improve performance.</span></span>
    - content: <span data-ttu-id="8c194-118">Пакетная служба Azure</span><span class="sxs-lookup"><span data-stu-id="8c194-118">Azure Batch</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8c194-119">Для определенных астрономических вычислений требуются возможности суперкомпьютера.</span><span class="sxs-lookup"><span data-stu-id="8c194-119">Certain astronomical calculations require supercomputer capabilities.</span></span>
    - content: <span data-ttu-id="8c194-120">Экземпляры контейнеров</span><span class="sxs-lookup"><span data-stu-id="8c194-120">Container Instances</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8c194-121">Не все астрономические вычисления могут выполняться параллельно, поэтому развертывание дополнительных контейнеров поможет лишь незначительно повысить производительность.</span><span class="sxs-lookup"><span data-stu-id="8c194-121">It may be that not all of the astronomical calculations can be run in parallel so deploying additional containers can only marginally improve performance.</span></span>
