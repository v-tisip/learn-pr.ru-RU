quiz:
  title: Общие сведения о службе вычислений Azure. Проверка знаний
  questions:
  - content: Представьте, что участники вашей небольшой команды являются первоклассными астрономами и программистами. Однако они имеют минимальное представление об администрировании серверов и веб-сайтов. Какой из следующих вариантов вы выберете?
    choices:
    - content: Служба Azure Kubernetes (AKS)
      isCorrect: false
      incorrectExplanation: Для работы с Kubernetes требуются углубленные знания в области оркестрации контейнеров.
    - content: Service Fabric
      isCorrect: false
      incorrectExplanation: Работа астрономов не требует широкого или глобального распространения.
    - content: Служба приложений
      isCorrect: true
      correctExplanation: Благодаря полному управлению и масштабируемости имеющихся приложений команда может сосредоточиться на написании специализированного программного обеспечения.
  - content: Представьте, что вашей команде астрономов необходимо выполнить определенные астрономические вычисления, обработка которых занимает часы или даже дни. Параллельное выполнение, по всей видимости, не очень поможет ускорить процесс. Какой из следующих вариантов вы выберете?
    choices:
    - content: Облачные службы
      isCorrect: false
      incorrectExplanation: Не все астрономические вычисления могут выполняться параллельно, поэтому развертывание дополнительных виртуальных машин поможет лишь незначительно повысить производительность.
    - content: Пакетная служба Azure
      isCorrect: true
      correctExplanation: Для определенных астрономических вычислений требуются возможности суперкомпьютера.
    - content: Экземпляры контейнеров
      isCorrect: false
      incorrectExplanation: Не все астрономические вычисления могут выполняться параллельно, поэтому развертывание дополнительных контейнеров поможет лишь незначительно повысить производительность.
