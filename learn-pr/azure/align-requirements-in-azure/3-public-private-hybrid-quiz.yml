content: '<span data-ttu-id="c5f00-104">Проверка знаний: основные сведения о решениях Azure для общедоступных, частных и гибридных облаков</span><span class="sxs-lookup"><span data-stu-id="c5f00-104">Knowledge check - Understanding Azure solutions for public, private and hybrid cloud</span></span>'
quiz:
  title: <span data-ttu-id="c5f00-105">Решения Azure для общедоступных, частных и гибридных облаков</span><span class="sxs-lookup"><span data-stu-id="c5f00-105">Azure solutions for public, private and hybrid cloud</span></span>
  questions:
  - content: <span data-ttu-id="c5f00-106">Какая модель развертывания будет оптимальной в следующем сценарии?</span><span class="sxs-lookup"><span data-stu-id="c5f00-106">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="c5f00-107">Для краткосрочного проекта требуется база данных SQL Server.</span><span class="sxs-lookup"><span data-stu-id="c5f00-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="c5f00-108">ИТ-отдел не располагает оборудованием, отвечающим требованиям к производительности, или ресурсами для его развертывания.</span><span class="sxs-lookup"><span data-stu-id="c5f00-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="c5f00-109">Проект запускается на следующей неделе.</span><span class="sxs-lookup"><span data-stu-id="c5f00-109">The project starts next week.</span></span> <span data-ttu-id="c5f00-110">После завершения проекта база данных будет не нужна.</span><span class="sxs-lookup"><span data-stu-id="c5f00-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="c5f00-111">Общедоступное облако</span><span class="sxs-lookup"><span data-stu-id="c5f00-111">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="c5f00-112">Это связано со срочностью и жизненным циклом базы данных SQL.</span><span class="sxs-lookup"><span data-stu-id="c5f00-112">Because of the urgency and lifecycle of the SQL database.</span></span> <span data-ttu-id="c5f00-113">Общедоступное облако — оптимальный вариант.</span><span class="sxs-lookup"><span data-stu-id="c5f00-113">Public cloud is the best option.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="c5f00-114">Частное облако</span><span class="sxs-lookup"><span data-stu-id="c5f00-114">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="c5f00-115">ИТ-отдел не располагает ресурсами для развертывания SQL Server.</span><span class="sxs-lookup"><span data-stu-id="c5f00-115">The IT department does not have resources to deploy a SQL Server.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="c5f00-116">Гибридное облако</span><span class="sxs-lookup"><span data-stu-id="c5f00-116">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="c5f00-117">Гибридное облако может подойти.</span><span class="sxs-lookup"><span data-stu-id="c5f00-117">Hybrid cloud could be an option.</span></span> <span data-ttu-id="c5f00-118">При этом в условиях нет такого требования, что между частным и общедоступным облаком обязательно должна быть связь.</span><span class="sxs-lookup"><span data-stu-id="c5f00-118">However, there is no requirement that there needs to be a connection between private and public clouds.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="c5f00-119">Какая модель развертывания будет оптимальной в следующем сценарии?</span><span class="sxs-lookup"><span data-stu-id="c5f00-119">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="c5f00-120">Вы создаете в облаке несколько виртуальных машин.</span><span class="sxs-lookup"><span data-stu-id="c5f00-120">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="c5f00-121">Виртуальные машины соединяются в сеть с помощью виртуальной сети.</span><span class="sxs-lookup"><span data-stu-id="c5f00-121">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="c5f00-122">Виртуальные машины получают доступ к файлам рентгенограмм в облачном хранилище.</span><span class="sxs-lookup"><span data-stu-id="c5f00-122">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="c5f00-123">Одной из виртуальных машин является веб-сервер, на котором хранится веб-сайт, пользуясь которым клиенты могут получать доступ к своим данным через Интернет.</span><span class="sxs-lookup"><span data-stu-id="c5f00-123">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="c5f00-124">Имеется VPN, который подключает решение к вашему локальному центру обработки данных клиента, чтобы вместе с файлами изображений отображались данные клиентов.</span><span class="sxs-lookup"><span data-stu-id="c5f00-124">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="c5f00-125">Общедоступное облако</span><span class="sxs-lookup"><span data-stu-id="c5f00-125">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="c5f00-126">Из-за подключения к локальному центру обработки данных это облачное развертывание не является общедоступным.</span><span class="sxs-lookup"><span data-stu-id="c5f00-126">Because of the connection to the on-premises datacenter, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="c5f00-127">Частное облако</span><span class="sxs-lookup"><span data-stu-id="c5f00-127">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="c5f00-128">Поскольку виртуальные машины и сеть находятся в частном облаке, это облачное развертывание не является частным.</span><span class="sxs-lookup"><span data-stu-id="c5f00-128">Because of the virtual machines and network in the public cloud, this is not a private cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="c5f00-129">Гибридное облако</span><span class="sxs-lookup"><span data-stu-id="c5f00-129">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="c5f00-130">В этом сценарии используются и общедоступное, и частное облака, соединенные друг с другом.</span><span class="sxs-lookup"><span data-stu-id="c5f00-130">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="c5f00-131">Таким образом, это облачное развертывание является гибридным.</span><span class="sxs-lookup"><span data-stu-id="c5f00-131">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="c5f00-132">Какая модель облачного развертывания используется в следующем сценарии?</span><span class="sxs-lookup"><span data-stu-id="c5f00-132">Given the following scenario, what is the cloud deployment model?</span></span> <span data-ttu-id="c5f00-133">У вашей организации есть два центра обработки данных.</span><span class="sxs-lookup"><span data-stu-id="c5f00-133">You have two datacenters in your organization.</span></span> <span data-ttu-id="c5f00-134">Один из них включает базу данных, которая в соответствии с нормативными требованиями может находиться только в одном из центров обработки данных.</span><span class="sxs-lookup"><span data-stu-id="c5f00-134">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="c5f00-135">Вам нужно обеспечить доступ к этой базе данных из другого центра обработки данных.</span><span class="sxs-lookup"><span data-stu-id="c5f00-135">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="c5f00-136">Вы создаете VPN, используя для соединения двух центров обработки данных поставщика облачных служб.</span><span class="sxs-lookup"><span data-stu-id="c5f00-136">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="c5f00-137">Общедоступное облако</span><span class="sxs-lookup"><span data-stu-id="c5f00-137">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="c5f00-138">Поскольку речь идет о двух частных центрах обработки данных, это облачное развертывание не является частным.</span><span class="sxs-lookup"><span data-stu-id="c5f00-138">Because of the two private datacenters, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="c5f00-139">Частное облако</span><span class="sxs-lookup"><span data-stu-id="c5f00-139">Private cloud</span></span>
      correctExplanation: <span data-ttu-id="c5f00-140">VPN — это общедоступный облачный ресурс.</span><span class="sxs-lookup"><span data-stu-id="c5f00-140">The VPN is a public cloud resource.</span></span> <span data-ttu-id="c5f00-141">Однако в связи с тем, что VPN — это частное подключение между двумя частными центрами обработки данных, это облачное развертывание является частным.</span><span class="sxs-lookup"><span data-stu-id="c5f00-141">However, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="c5f00-142">Гибридное облако</span><span class="sxs-lookup"><span data-stu-id="c5f00-142">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="c5f00-143">VPN — это общедоступный облачный ресурс, а центры обработки данных являются частными.</span><span class="sxs-lookup"><span data-stu-id="c5f00-143">The VPN is a public cloud resource and the datacenters are private.</span></span> <span data-ttu-id="c5f00-144">Однако в связи с тем, что VPN соединяет только два частных центра обработки данных (а не обеспечивает подключение к общедоступному облаку), это облачное развертывание не является гибридным.</span><span class="sxs-lookup"><span data-stu-id="c5f00-144">However, because the VPN only connects two private datacenters (not to the public cloud, this is not a hybrid cloud deployment.</span></span>
      isCorrect: false
