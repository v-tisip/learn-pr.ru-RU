quiz:
  title: Решения Azure для общедоступных, частных и гибридных облаков
  questions:
  - content: Какая модель развертывания будет оптимальной в следующем сценарии? Для краткосрочного проекта требуется база данных SQL Server. ИТ-отдел не располагает оборудованием, отвечающим требованиям к производительности, или ресурсами для его развертывания. Проект запускается на следующей неделе. После завершения проекта база данных будет не нужна.
    choices:
    - content: Общедоступное облако
      correctExplanation: Это связано со срочностью и жизненным циклом базы данных SQL. Общедоступное облако — оптимальный вариант.
      isCorrect: true
    - content: Частное облако
      incorrectExplanation: ИТ-отдел не располагает ресурсами для развертывания SQL Server.
      isCorrect: false
    - content: Гибридное облако
      incorrectExplanation: Гибридное облако может подойти. При этом в условиях нет такого требования, что между частным и общедоступным облаком обязательно должна быть связь.
      isCorrect: false
  - content: Какая модель развертывания будет оптимальной в следующем сценарии? Вы создаете в облаке несколько виртуальных машин. Виртуальные машины соединяются в сеть с помощью виртуальной сети. Виртуальные машины получают доступ к файлам рентгенограмм в облачном хранилище. Одной из виртуальных машин является веб-сервер, на котором хранится веб-сайт, пользуясь которым клиенты могут получать доступ к своим данным через Интернет. Имеется VPN, который подключает решение к вашему локальному центру обработки данных клиента, чтобы вместе с файлами изображений отображались данные клиентов.
    choices:
    - content: Общедоступное облако
      incorrectExplanation: Из-за подключения к локальному центру обработки данных это облачное развертывание не является общедоступным.
      isCorrect: false
    - content: Частное облако
      incorrectExplanation: Поскольку виртуальные машины и сеть находятся в частном облаке, это облачное развертывание не является частным.
      isCorrect: false
    - content: Гибридное облако
      correctExplanation: В этом сценарии используются и общедоступное, и частное облака, соединенные друг с другом. Таким образом, это облачное развертывание является гибридным.
      isCorrect: true
  - content: Какая модель облачного развертывания используется в следующем сценарии? У вашей организации есть два центра обработки данных. Один из них включает базу данных, которая в соответствии с нормативными требованиями может находиться только в одном из центров обработки данных. Вам нужно обеспечить доступ к этой базе данных из другого центра обработки данных. Вы создаете VPN, используя для соединения двух центров обработки данных поставщика облачных служб.
    choices:
    - content: Общедоступное облако
      incorrectExplanation: Поскольку речь идет о двух частных центрах обработки данных, это облачное развертывание не является частным.
      isCorrect: false
    - content: Частное облако
      correctExplanation: VPN — это общедоступный облачный ресурс. Однако в связи с тем, что VPN — это частное подключение между двумя частными центрами обработки данных, это облачное развертывание является частным.
      isCorrect: true
    - content: Гибридное облако
      correctExplanation: VPN — это общедоступный облачный ресурс, а центры обработки данных являются частными. Однако в связи с тем, что VPN соединяет только два частных центра обработки данных (а не обеспечивает подключение к общедоступному облаку), это облачное развертывание не является гибридным.
      isCorrect: false
