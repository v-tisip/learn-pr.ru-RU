content: '<span data-ttu-id="cd740-104">Проверка знаний: IaaS, PaaS и SaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-104">Knowledge check - IaaS, PaaS & SaaS</span></span>'
quiz:
  title: '<span data-ttu-id="cd740-105">Проверка знаний: IaaS, PaaS и SaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-105">Knowledge check - IaaS, PaaS & SaaS</span></span>'
  questions:
  - content: <span data-ttu-id="cd740-106">Какая модель облачных служб будет оптимальной в описанном ниже сценарии?</span><span class="sxs-lookup"><span data-stu-id="cd740-106">Given the following scenario, what the best the cloud service model to use?</span></span> <span data-ttu-id="cd740-107">Для краткосрочного проекта требуется база данных SQL Server.</span><span class="sxs-lookup"><span data-stu-id="cd740-107">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="cd740-108">ИТ-отдел не располагает оборудованием, отвечающим требованиям к производительности, или ресурсами для его развертывания.</span><span class="sxs-lookup"><span data-stu-id="cd740-108">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="cd740-109">Проект запускается на следующей неделе.</span><span class="sxs-lookup"><span data-stu-id="cd740-109">The project starts next week.</span></span> <span data-ttu-id="cd740-110">После завершения проекта база данных будет не нужна.</span><span class="sxs-lookup"><span data-stu-id="cd740-110">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="cd740-111">IaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-111">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="cd740-112">Вы можете создать виртуальную машину и установить SQL Server.</span><span class="sxs-lookup"><span data-stu-id="cd740-112">You could create a virutal machine and install SQL Server.</span></span> <span data-ttu-id="cd740-113">Однако базу данных необходимо получить как можно быстрее.</span><span class="sxs-lookup"><span data-stu-id="cd740-113">However, the database is needed quickly.</span></span> <span data-ttu-id="cd740-114">Кто-то должен установить и обслуживать базу данных SQL для проекта.</span><span class="sxs-lookup"><span data-stu-id="cd740-114">Someone would need to install and maintain the SQL database for the project.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="cd740-115">PaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-115">PaaS</span></span>
      correctExplanation: <span data-ttu-id="cd740-116">Ввиду неотложной необходимости, отсутствия оборудования и сжатых сроков лучшим вариантом станет PaaS.</span><span class="sxs-lookup"><span data-stu-id="cd740-116">Because of the immediate need, no available hardware, and short lifetime, PaaS is the the best option.</span></span> <span data-ttu-id="cd740-117">Например, в качестве решения можно использовать базу данных SQL Azure.</span><span class="sxs-lookup"><span data-stu-id="cd740-117">For example, you could use Azure SQL Database for the solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="cd740-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-118">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="cd740-119">База данных SQL должна предоставляться как услуга.</span><span class="sxs-lookup"><span data-stu-id="cd740-119">The requirement is a SQL database delivered as a service.</span></span> <span data-ttu-id="cd740-120">SaaS в этом случае не подойдет.</span><span class="sxs-lookup"><span data-stu-id="cd740-120">SaaS would not apply for this scenario.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="cd740-121">Какая модель облачных служб используется в следующем сценарии?</span><span class="sxs-lookup"><span data-stu-id="cd740-121">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="cd740-122">Вы создаете в облаке несколько виртуальных машин.</span><span class="sxs-lookup"><span data-stu-id="cd740-122">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="cd740-123">Виртуальные машины соединяются в сеть с помощью виртуальной сети.</span><span class="sxs-lookup"><span data-stu-id="cd740-123">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="cd740-124">Виртуальные машины получают доступ к файлам рентгенограмм в облачном хранилище.</span><span class="sxs-lookup"><span data-stu-id="cd740-124">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="cd740-125">Одна из виртуальных машин — это веб-сервер, на котором хранится веб-сайт, пользуясь которым клиенты могут получать доступ к своим данным через Интернет.</span><span class="sxs-lookup"><span data-stu-id="cd740-125">One virtual machine is a web server that hosts a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="cd740-126">Имеется VPN, который подключает решение к вашему локальному центру обработки данных клиента, чтобы вместе с файлами изображений отображались данные клиентов.</span><span class="sxs-lookup"><span data-stu-id="cd740-126">There is a VPN that connects the solution to your on-prem datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="cd740-127">IaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-127">IaaS</span></span>
      correctExplanation: <span data-ttu-id="cd740-128">Все ресурсы, используемые в этом сценарии, можно реализовать с помощью IaaS.</span><span class="sxs-lookup"><span data-stu-id="cd740-128">All the resources used in this scenario can be implemented using IaaS.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="cd740-129">PaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-129">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="cd740-130">Только часть решения можно реализовать с помощью PaaS.</span><span class="sxs-lookup"><span data-stu-id="cd740-130">Only part of the solution could be implemented using PaaS.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="cd740-131">SaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-131">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="cd740-132">Поскольку речь идет о пользовательском решении, можно предложить, что описанные функции реализует не SaaS.</span><span class="sxs-lookup"><span data-stu-id="cd740-132">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="cd740-133">Какая модель облачных служб будет оптимальной в следующем сценарии?</span><span class="sxs-lookup"><span data-stu-id="cd740-133">Given the following scenario, what is the best cloud service model?</span></span> <span data-ttu-id="cd740-134">Вы открываете небольшую стартап-компанию.</span><span class="sxs-lookup"><span data-stu-id="cd740-134">You create a small start-up company.</span></span> <span data-ttu-id="cd740-135">У вас есть несколько сотрудников, которые должны взаимодействовать между собой.</span><span class="sxs-lookup"><span data-stu-id="cd740-135">You have a handful of employees who need to collaborate.</span></span> <span data-ttu-id="cd740-136">Им нужна электронная почта, календарь и место для хранения документов.</span><span class="sxs-lookup"><span data-stu-id="cd740-136">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="cd740-137">Команда разбирается в технике, но у вас нет времени или оборудования для реализации решения или управления.</span><span class="sxs-lookup"><span data-stu-id="cd740-137">The team is technical but don't have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="cd740-138">IaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-138">IaaS</span></span>
      incorrectExplanation: <span data-ttu-id="cd740-139">Несмотря на то, что получить описанные функции с использованием виртуальных машин и установки программных средств для совместной работы можно, установка и управление потребуют времени.</span><span class="sxs-lookup"><span data-stu-id="cd740-139">While you could acheive the functionality using virutal machines and installing collaboration software, this would take time to install and manage.</span></span> <span data-ttu-id="cd740-140">Времени для этого варианта у команды нет.</span><span class="sxs-lookup"><span data-stu-id="cd740-140">The team does not have time to use this option.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="cd740-141">PaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-141">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="cd740-142">У команды нет времени для создания решения PaaS в соответствии с требованиями.</span><span class="sxs-lookup"><span data-stu-id="cd740-142">The team does not have time to create a PaaS solution to meet the requirements.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="cd740-143">SaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-143">SaaS</span></span>
      correctExplanation: <span data-ttu-id="cd740-144">Выполнить требования к совместной работе позволит решение SaaS, такое как Office 365.</span><span class="sxs-lookup"><span data-stu-id="cd740-144">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="cd740-145">Какая модель облачных служб используется в следующем сценарии?</span><span class="sxs-lookup"><span data-stu-id="cd740-145">Given the following scenario, what is the cloud service model?</span></span> <span data-ttu-id="cd740-146">У вашей организации есть два центра обработки данных.</span><span class="sxs-lookup"><span data-stu-id="cd740-146">You have two datacenters in your organization.</span></span> <span data-ttu-id="cd740-147">Один из них включает базу данных, которая в соответствии с нормативными требованиями может находиться только в одном из центров обработки данных.</span><span class="sxs-lookup"><span data-stu-id="cd740-147">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="cd740-148">Вам нужно обеспечить доступ к этой базе данных из другого центра обработки данных.</span><span class="sxs-lookup"><span data-stu-id="cd740-148">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="cd740-149">Вы создаете VPN, используя для соединения двух центров обработки данных поставщика облачных служб.</span><span class="sxs-lookup"><span data-stu-id="cd740-149">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="cd740-150">IaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-150">IaaS</span></span>
      correctExplanation: <span data-ttu-id="cd740-151">Для реализации этого решения можно использовать VPN IaaS.</span><span class="sxs-lookup"><span data-stu-id="cd740-151">You can use an IaaS VPN to implement this solution.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="cd740-152">PaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-152">PaaS</span></span>
      incorrectExplanation: <span data-ttu-id="cd740-153">VPN — это ресурс инфраструктуры.</span><span class="sxs-lookup"><span data-stu-id="cd740-153">VPN is an infrastructure resource.</span></span> <span data-ttu-id="cd740-154">VPN не является решением PaaS.</span><span class="sxs-lookup"><span data-stu-id="cd740-154">VPN is not a PaaS solution.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="cd740-155">SaaS</span><span class="sxs-lookup"><span data-stu-id="cd740-155">SaaS</span></span>
      incorrectExplanation: <span data-ttu-id="cd740-156">VPN — это ресурс инфраструктуры.</span><span class="sxs-lookup"><span data-stu-id="cd740-156">VPN is an infrastructure resource.</span></span> <span data-ttu-id="cd740-157">VPN не является решением SaaS.</span><span class="sxs-lookup"><span data-stu-id="cd740-157">VPN is not a SaaS solution.</span></span>
      isCorrect: false
