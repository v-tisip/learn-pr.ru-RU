quiz:
  title: 'Проверка знаний: IaaS, PaaS и SaaS'
  questions:
  - content: Какая модель облачных служб будет оптимальной в описанном ниже сценарии? Для краткосрочного проекта требуется база данных SQL Server. ИТ-отдел не располагает оборудованием, отвечающим требованиям к производительности, или ресурсами для его развертывания. Проект запускается на следующей неделе. После завершения проекта база данных будет не нужна.
    choices:
    - content: IaaS
      incorrectExplanation: Вы можете создать виртуальную машину и установить SQL Server. Однако базу данных необходимо получить как можно быстрее. Кто-то должен установить и обслуживать базу данных SQL для проекта.
      isCorrect: true
    - content: PaaS
      correctExplanation: Ввиду неотложной необходимости, отсутствия оборудования и сжатых сроков лучшим вариантом станет PaaS. Например, в качестве решения можно использовать базу данных SQL Azure.
      isCorrect: true
    - content: SaaS
      incorrectExplanation: База данных SQL должна предоставляться как услуга. SaaS в этом случае не подойдет.
      isCorrect: false
  - content: Какая модель облачных служб используется в следующем сценарии? Вы создаете в облаке несколько виртуальных машин. Виртуальные машины соединяются в сеть с помощью виртуальной сети. Виртуальные машины получают доступ к файлам рентгенограмм в облачном хранилище. Одна из виртуальных машин — это веб-сервер, на котором хранится веб-сайт, пользуясь которым клиенты могут получать доступ к своим данным через Интернет. Имеется VPN, который подключает решение к вашему локальному центру обработки данных клиента, чтобы вместе с файлами изображений отображались данные клиентов.
    choices:
    - content: IaaS
      correctExplanation: Все ресурсы, используемые в этом сценарии, можно реализовать с помощью IaaS.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: Только часть решения можно реализовать с помощью PaaS.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: Поскольку речь идет о пользовательском решении, можно предложить, что описанные функции реализует не SaaS.
      isCorrect: false
  - content: Какая модель облачных служб будет оптимальной в следующем сценарии? Вы открываете небольшую стартап-компанию. У вас есть несколько сотрудников, которые должны взаимодействовать между собой. Им нужна электронная почта, календарь и место для хранения документов. Команда разбирается в технике, но у вас нет времени или оборудования для реализации решения или управления.
    choices:
    - content: IaaS
      incorrectExplanation: Несмотря на то, что получить описанные функции с использованием виртуальных машин и установки программных средств для совместной работы можно, установка и управление потребуют времени. Времени для этого варианта у команды нет.
      isCorrect: false
    - content: PaaS
      incorrectExplanation: У команды нет времени для создания решения PaaS в соответствии с требованиями.
      isCorrect: false
    - content: SaaS
      correctExplanation: Выполнить требования к совместной работе позволит решение SaaS, такое как Office 365.
      isCorrect: true
  - content: Какая модель облачных служб используется в следующем сценарии? У вашей организации есть два центра обработки данных. Один из них включает базу данных, которая в соответствии с нормативными требованиями может находиться только в одном из центров обработки данных. Вам нужно обеспечить доступ к этой базе данных из другого центра обработки данных. Вы создаете VPN, используя для соединения двух центров обработки данных поставщика облачных служб.
    choices:
    - content: IaaS
      correctExplanation: Для реализации этого решения можно использовать VPN IaaS.
      isCorrect: true
    - content: PaaS
      incorrectExplanation: VPN — это ресурс инфраструктуры. VPN не является решением PaaS.
      isCorrect: false
    - content: SaaS
      incorrectExplanation: VPN — это ресурс инфраструктуры. VPN не является решением SaaS.
      isCorrect: false
