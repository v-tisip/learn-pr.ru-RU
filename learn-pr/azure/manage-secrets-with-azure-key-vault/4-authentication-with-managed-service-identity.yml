quiz:
  title: 'Проверка знаний: управляемое удостоверение службы'
  questions:
  - content: Как управляемое удостоверение службы (MSI) изменяет способ проверки подлинности приложения в хранилище ключей Azure?
    choices:
    - content: Приложение использует сертификат для проверки подлинности вместо секрета.
      isCorrect: false
      incorrectExplanation: Приложения *могут* использовать секреты или сертификаты для получения маркеров проверки подлинности из Azure Active Directory, но с MSI им это не требуется.
    - content: Каждый пользователь приложения должен ввести пароль.
      isCorrect: false
      incorrectExplanation: Проверку подлинности в хранилище ключей проходит само *приложение*, а не отдельные пользователи. От MSI не зависит, будет ли ваше приложение требовать проверки подлинности от пользователей.
    - content: Приложение получает маркеры из службы маркеров на платформе MSI, а не из Azure Active Directory.
      isCorrect: true
      correctExplanation: Служба маркеров MSI получает маркеры из Azure Active Directory от имени вашего приложения и позволяет приложению проходить проверку подлинности, используя секрет, внедренный в него через переменные среды.
    - content: Удостоверения MSI управляются хранилищем ключей, распознаются и проверяются автоматически.
      isCorrect: false
      incorrectExplanation: Хранилище ключей не контролирует удостоверения и не управляет ими. Удостоверения существуют в Azure Active Directory.
  - content: Какая из этих инструкций описывает основное преимущество использования MSI для проверки подлинности приложения в хранилище ключей?
    choices:
    - content: MSI улучшает производительность приложения.
      isCorrect: false
      incorrectExplanation: MSI не влияет на производительность приложения.
    - content: MSI избавляет от необходимости управлять секретами в конфигурации.
      isCorrect: true
      correctExplanation: Ваше приложение выполняет проверку подлинности в службе маркеров MSI, используя секрет, внедренный в его переменные среды во время выполнения, избавляя вас от необходимости хранить секреты в конфигурации.
    - content: Удостоверения MSI автоматически получают разрешения хранилища ключей.
      isCorrect: false
      incorrectExplanation: Всем удостоверениям, включая удостоверения MSI, должны быть явно предоставлены разрешения в хранилище.
    - content: MSI упрощает выбор паролей для удаленных служб.
      isCorrect: false
      incorrectExplanation: MSI не влияет на секреты или рабочие процессы проверки подлинности в удаленных службах. MSI влияет только на то, каким образом ваше приложение проходит проверку подлинности в хранилище ключей.
