quiz:
  title: '<span data-ttu-id="00285-104">Проверка знаний: управляемое удостоверение службы</span><span class="sxs-lookup"><span data-stu-id="00285-104">Knowledge check: Managed Service Identity</span></span>'
  questions:
  - content: <span data-ttu-id="00285-105">Как управляемое удостоверение службы (MSI) изменяет способ проверки подлинности приложения в хранилище ключей Azure?</span><span class="sxs-lookup"><span data-stu-id="00285-105">How does using Managed Service Identity (MSI) change the way an app authenticates to Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="00285-106">Приложение использует сертификат для проверки подлинности вместо секрета.</span><span class="sxs-lookup"><span data-stu-id="00285-106">The app uses a certificate to authenticate instead of a secret.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="00285-107">Приложения *могут* использовать секреты или сертификаты для получения маркеров проверки подлинности из Azure Active Directory, но с MSI им это не требуется.</span><span class="sxs-lookup"><span data-stu-id="00285-107">Apps *can* use secrets or certificates to get authentication tokens from Azure Active Directory, but with MSI they don't have to.</span></span>
    - content: <span data-ttu-id="00285-108">Каждый пользователь приложения должен ввести пароль.</span><span class="sxs-lookup"><span data-stu-id="00285-108">Each user of the app must enter a password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="00285-109">Проверку подлинности в хранилище ключей проходит само *приложение*, а не отдельные пользователи.</span><span class="sxs-lookup"><span data-stu-id="00285-109">It is the *app* that authenticates to Key Vault, not individual users of the app.</span></span> <span data-ttu-id="00285-110">От MSI не зависит, будет ли ваше приложение требовать проверки подлинности от пользователей.</span><span class="sxs-lookup"><span data-stu-id="00285-110">Use of MSI does not impact whether or not your app requires authentication from your users.</span></span>
    - content: <span data-ttu-id="00285-111">Приложение получает маркеры из службы маркеров на платформе MSI, а не из Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="00285-111">The app gets tokens from a token service powered by MSI instead of from Azure Active Directory.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="00285-112">Служба маркеров MSI получает маркеры из Azure Active Directory от имени вашего приложения и позволяет приложению проходить проверку подлинности, используя секрет, внедренный в него через переменные среды.</span><span class="sxs-lookup"><span data-stu-id="00285-112">The MSI token service gets tokens from Azure Active Directory on behalf of your app, and allows your app to authenticate with a secret injected into its envirionment variables.</span></span>
    - content: <span data-ttu-id="00285-113">Удостоверения MSI управляются хранилищем ключей, распознаются и проверяются автоматически.</span><span class="sxs-lookup"><span data-stu-id="00285-113">MSI identities are managed by Key Vault and are recognized and authenticated automatically.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="00285-114">Хранилище ключей не контролирует удостоверения и не управляет ими.</span><span class="sxs-lookup"><span data-stu-id="00285-114">Key Vault does not control or manage identities.</span></span> <span data-ttu-id="00285-115">Удостоверения существуют в Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="00285-115">Identities exist within Azure Active Directory.</span></span>
  - content: <span data-ttu-id="00285-116">Какая из этих инструкций описывает основное преимущество использования MSI для проверки подлинности приложения в хранилище ключей?</span><span class="sxs-lookup"><span data-stu-id="00285-116">Which one of these statements describes a primary benefit of using MSI to authenticate an app to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="00285-117">MSI улучшает производительность приложения.</span><span class="sxs-lookup"><span data-stu-id="00285-117">MSI improves application performance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="00285-118">MSI не влияет на производительность приложения.</span><span class="sxs-lookup"><span data-stu-id="00285-118">MSI has no effect on your application's performance.</span></span>
    - content: <span data-ttu-id="00285-119">MSI избавляет от необходимости управлять секретами в конфигурации.</span><span class="sxs-lookup"><span data-stu-id="00285-119">MSI eliminates the need to handle secrets in configuration.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="00285-120">Ваше приложение выполняет проверку подлинности в службе маркеров MSI, используя секрет, внедренный в его переменные среды во время выполнения, избавляя вас от необходимости хранить секреты в конфигурации.</span><span class="sxs-lookup"><span data-stu-id="00285-120">Your app authenticates to the MSI token service with a secret injected into its environment variables at runtime, eliminating the need to store secrets in configuration.</span></span>
    - content: <span data-ttu-id="00285-121">Удостоверения MSI автоматически получают разрешения хранилища ключей.</span><span class="sxs-lookup"><span data-stu-id="00285-121">MSI identities are automatically granted Key Vault permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="00285-122">Всем удостоверениям, включая удостоверения MSI, должны быть явно предоставлены разрешения в хранилище.</span><span class="sxs-lookup"><span data-stu-id="00285-122">All identities, including MSI identities, must be explicitly granted permissions within a vault.</span></span>
    - content: <span data-ttu-id="00285-123">MSI упрощает выбор паролей для удаленных служб.</span><span class="sxs-lookup"><span data-stu-id="00285-123">MSI makes it easier to choose passwords for remote services.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="00285-124">MSI не влияет на секреты или рабочие процессы проверки подлинности в удаленных службах.</span><span class="sxs-lookup"><span data-stu-id="00285-124">MSI has no effect on your secrets or authentication workflows with remote services.</span></span> <span data-ttu-id="00285-125">MSI влияет только на то, каким образом ваше приложение проходит проверку подлинности в хранилище ключей.</span><span class="sxs-lookup"><span data-stu-id="00285-125">MSI only impacts how your app authenticates to Key Vault.</span></span>
