title: Управление секретами в веб-приложениях с помощью Azure Key Vault
summary: Для выполнения стоящих перед приложением задач ему требуются пароли к службам, строки подключения и другие секретные данные конфигурации. Хранение и обработка секретных данных сопряжены с риском. При выполнении каждой операции есть вероятность утечки. Azure Key Vault в сочетании с функцией "Управляемое удостоверение службы" Службы приложений Azure позволяет веб-приложению Azure легко и безопасно получать доступ к секретным данным конфигурации, устраняя необходимость хранения секретов в вашей системе управления версиями или конфигурации.
cardDescription: Надежно храните секретные данные конфигурации в Azure Key Vault и безопасно получайте к ним доступ из веб-приложения Azure с помощью Управляемого удостоверения службы.
