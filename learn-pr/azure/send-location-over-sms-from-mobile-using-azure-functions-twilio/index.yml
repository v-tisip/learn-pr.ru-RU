uid: learn.send-location-over-sms-from-mobile-using-azure-functions-twilio
title: Использование функций Azure и Twilio для отправки с телефона SMS-сообщений со сведениями о местоположении
summary: Узнайте, как использовать отслеживание расположения на телефоне с функциями Azure для отправки друзьям сведений о вашем местоположении.
abstract: В этом модуле содержится сведения об использовании функций Azure для разработки API HTTP, вызова функций с помощью мобильного приложения, созданного в Xamarin, и привязки функций к сторонним службам. Сначала с помощью Xamarin.Essentials создается работающее в ОС iOS, Android и Windows приложение Xamarin.Forms для получения сведений о местоположении пользователя, а также базовый пользовательский интерфейс, принимающий некоторые номера телефонов. Затем создается серверная часть функций Azure для предоставления API для вызова приложения с передачей сведений о расположении и номеров телефонов в запросе API. Эта функция использует привязку Twilio для отправки SMS-сообщений на номера, переданные в API, со ссылкой на карты. Перейдя по ссылке, получатель может узнать местоположение отправителя.
