  title: Создание виртуальной машины Windows в Azure
  description: >
    Виртуальные машины Windows (ВМ) позволяют за считанные минуты создавать выделенные вычислительные ресурсы в Microsoft Azure, которые могут использоваться так же, как физический настольный ПК или сервер. Затем с помощью протокола удаленного рабочего стола (RDP) можно подключить пользовательский интерфейс. Независимо от роли, выполняемой виртуальной машиной, — сервер, используемый в целях администрирования, или виртуальная рабочая станция для конечного пользователя — протокол RDP предоставляет возможности, аналогичные используемым с терминала локального физического компьютера.


    В рамках этого курса вы узнаете, как создать виртуальную машину Windows на портале Azure. Затем вы подключитесь к этой виртуальной машине по протоколу удаленного рабочего стола (RDP) и будете использовать настольный ПК Windows. Кроме того, с помощью портала вы измените размер и сетевые возможности виртуальной машины.
