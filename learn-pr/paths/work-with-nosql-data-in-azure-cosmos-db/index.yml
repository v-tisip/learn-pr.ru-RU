uid: learn.work-with-nosql-data-in-azure-cosmos-db
title: Работа с данными NoSQL в Azure Cosmos DB
summary: NoSQL предоставляет модель базы данных, являющуюся альтернативой SQL. Она отличается высокой доступностью и очень эффективна для некоторых типов данных. Узнайте, как использовать Azure Cosmos DB для хранения данных приложения, их репликации между экземплярами и оптимизации доступа к данным.
