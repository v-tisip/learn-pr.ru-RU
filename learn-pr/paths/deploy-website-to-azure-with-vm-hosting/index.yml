title: Развертывание веб-сайта в Azure с размещением виртуальной машины
summary: Если платформа веб-приложений Azure прямо не поддерживает ваши требования к веб-хостингу, для настройки всех аспектов веб-сервера и управления ими можно использовать виртуальные машины. Узнайте, как создавать и настраивать виртуальные машины в операционных системах Linux и Windows, где размещаются веб-приложения, а также как управлять такими машинами.
